name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, macOS]  # Runs on your self-hosted MacBook runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test | tee test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    runs-on: [self-hosted, macOS]
    needs: test  # Ensure tests pass before deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        run: cat test-results.txt

      - name: Install PM2
        run: npm install -g pm2

      - name: Deploy Application
        run: |
          echo "Deploying the Node.js application..."
          pm2 restart app.js  # Modify this as needed for your deployment process
