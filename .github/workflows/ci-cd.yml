name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, macOS]  # Runs on your self-hosted MacBook runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test | tee test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    runs-on: [self-hosted, macOS]  # Runs on your self-hosted MacBook runner
    needs: test  # Ensures that the deploy job runs only after the test job passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        run: cat test-results.txt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensures Node.js is set up for deployment

      - name: Install PM2
        run: npm install -g pm2  # Installs PM2 globally

      - name: Start Application with PM2
        run: |
          echo "Deploying the Node.js application..."
          pm2 start app.js --name app || echo "App is already running"  # Start app if it's not running
          pm2 restart app  # Restart the app if it's already running
